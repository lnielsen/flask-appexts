sudo: false

language: python

python:
  - "3.4"
  - "3.3"
  - "2.7"
  - "2.6"
  - "pypy"

env:
  - REQUIREMENTS=devel
  - REQUIREMENTS=latest
  - REQUIREMENTS=lowest

cache:
  - pip

install:
  # Install test dependencies
  - "travis_retry pip install coveralls pep257 Sphinx twine wheel"
  - "travis_retry pip install pytest pytest-pep8 pytest-cov pytest-cache"
  - "travis_retry pip install -r requirements.${REQUIREMENTS}.txt"
  - "travis_retry pip install -e ."

script: ./run-tests.sh

after_success:
  - coveralls

notifications:
  email: false

deploy:
  provider: pypi
  user: inveniosoftware
  password:
    secure: CHANGEME
  distributions: "sdist bdist_wheel"
  on:
    tags: true
    python: "2.7"
    condition: $REQUIREMENTS = latest
